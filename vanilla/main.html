<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SeeGPA</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div class="mx-28 mt-8" >
    <h1 class="text-2xl">SeeGPA Calculator</h1>
    <h3 class="my-4" id="instructions">Enter your grades to see your CGPA!</h3>
    <table class="table table-zebra" id="cgpaTable">
        <thead>
        <tr>
            <th>Course</th>
            <th>Credit</th>
            <th>Grade</th>
            <th class="text-center">Projected?</th>
            <th></th>
        </tr>
        </thead>

        <tbody>
        <tr>
            <td><input class="input input-bordered input-xs w-full max-w-xs" type="text" name="courses" maxlength="50"></td>
            <td>
                <select class="select select-xs select-bordered w-full max-w-xs" name="credits" onchange="hideCGPA()">
                    <option value="">Please choose a credit</option>
                    <option value="0">0</option>
                    <option value="0.25">0.25</option>
                    <option value="0.50">0.50</option>
                    <option value="0.75">0.75</option>
                    <option value="1.0">1.0</option>
                </select>
            </td>
            <td>
                <select class="select select-xs select-bordered w-full max-w-xs" name="grades" onchange="hideCGPA()">
                    <option value="">Please choose a grade</option>
                    <option value="12">A+</option>
                    <option value="11">A</option>
                    <option value="10">A-</option>
                    <option value="9">B+</option>
                    <option value="8">B</option>
                    <option value="7">B-</option>
                    <option value="6">C+</option>
                    <option value="5">C</option>
                    <option value="4">C-</option>
                    <option value="3">D+</option>
                    <option value="2">D</option>
                    <option value="1">D-</option>
                    <option value="0">F</option>
                    <option value="-1">SAT</option>
                    <option value="-2">UNS</option>
                </select>
            </td>
            <td class="text-center">
                <input class="checkbox checkbox-sm" type="checkbox" name="projected"/>
            </td>
            <td>
                <button onclick="removeRow(this.parentElement.parentElement)">X</button>
            </td>
        </tr>

        </tbody>
    </table>

    <button class="btn btn-outline btn-xs my-4" onclick="addRow()">Add a course</button>
    <button class="btn btn-outline btn-primary btn-xs" onclick="displayCGPA()">Calculate</button>
    <div class="text-center">
        <h2 class="text-2xl" id="cgpaLabel" style="visibility: hidden; color:darkred">CGPA: <span id="cgpa"></span></h2>
        <progress id="cgpaBar" class="progress w-56" value="0" max=12 style="visibility: hidden"></progress>

        <h2 class="text-2xl mt-4" id="cgpaLabelProjected" style="visibility: hidden; color:darkred">Projected CGPA: <span id="cgpaProjected"></span></h2>
        <progress id="cgpaBarProjected" class="progress w-56" value="0" max=12 style="visibility: hidden"></progress>
    </div>
    <div class="text-right">
        <button class="btn btn-xs btn-outline" id="export" style="visibility: hidden" onclick="createPDF()">Export</button>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
